language: ruby

branches:
  only:
    - "master"

services:
  - postgresql

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

install:
  - sqlite3 --version
  - bundle install
  - yarn install

before_script:
  - createdb tudu_testing
  - RAILS_ENV=test bundle exec rake db:migrate

script:
  - rake test
  - npm test
